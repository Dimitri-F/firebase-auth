<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <script src="https://kit.fontawesome.com/fc74eb7a1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    
   
    <form action="#" class="form">
        <h1>Create account</h1>
        <div class="textb">
            <input type="text" required>
            <div class="placeholder">Username</div>
        </div>

        <div class="textb">
            <input type="password" required>
            <div class="placeholder">Password</div>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="textb">
            <input type="password" required>
            <div class="placeholder">Confirm password</div>
        </div>
        

        <button class="btn fas fa-arrow-right" disabled></button>
    </form>

    <script src="../js/index.js"></script>
</body>
</html>
