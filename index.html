<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <script src="https://kit.fontawesome.com/fc74eb7a1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
   <form action="#" class="form">
    <h1>Sign In</h1>
    <div class="textb">
        <input type="text" id required>
        <div class="placeholder">Username</div>
    </div>

    <div class="textb">
        <input type="password" required>
        <div class="placeholder">Password</div>
        <div class="show-password fas fa-eye-slash"></div>
    </div>

    <div class="checkbox">
        <input type="checkbox">
        <div class="fas fa-check"></div>
        Stay signed in
    </div>

    <button class="btn fas fa-arrow-right" disabled></button>
        <a href="./pages/create.html">Create account</a>
   </form>

    <script src="./js/index.js"></script>
</body>
</html>
